<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: sans-serif;
            font-size: 21 px;
            margin: 10px;

        }
        .inputLabel{
            display: block;
        }
        label{
            font-family: sans-serif;
            font-size: 15px;
            margin: 10px;
        
        }
        input{
            font-family: sans-serif;
            font-size: 15px;
            margin: 10px;
            
        }
        

    </style>
</head>
<body>
    <section>
        <h1>Simple Html form</h1>
    </section>
    <section>
        <label class=".inputLabel" for="username">User Name</label>
        <input type="text" name="username" placeholder="Enter your Username" minlength="4" maxlength="20" ><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="age"><br>
        <label for="age">   Password</label>
        <input class="radio-label" type="password" name="password" pattern="[A-Za-z0-9]{6,}" placeholder="Enter your password"><br>
        <input type="radio" name="gender" value="Male">
        <label class="radio-label" for="male">Male</label><br>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label><br>
        <button type="submit">Submit</button>
    </section>
    
    
    
</body>
</html>
